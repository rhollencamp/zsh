<!doctype html>
<html lang="en">
  <head>
    <title>zsh</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        background-color: #bfd1e5;
        color: #61443e;
        margin: 0;
      }

      a {
        color: #a06851;
      }
    </style>
  </head>

  <body>
    <button
      type="button"
      class="btn btn-secondary"
      id="lockButton"
      style="position: absolute; top: 0; right: 0"
    >
      Lock
    </button>

    <div
      class="modal fade"
      id="welcomeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="welcomeModalTitle"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="welcomeModalTitle">zsh</h5>
          </div>
          <form id="welcomeForm" novalidate>
            <div class="modal-body">
              <p>Welcome to zsh</p>
              <div class="form-group">
                <label for="welcomeModalPlayerName">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="welcomeModalPlayerName"
                  required
                />
                <div class="invalid-feedback">Please enter a username.</div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="welcomeModalPlayButton"
              >
                Play
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="src/client/entry.js"></script>
  </body>
</html>
